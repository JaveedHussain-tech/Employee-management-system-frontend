<div class="w-full flex flex-col items-center justify-center">
    <mat-dialog-content>
      <h1 class="text-2xl"> Remove User?</h1>
      <p class="text-xl">Are you sure you want to delete this user? This action cannot be undone.</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="w-[450px] flex justify-between">
            <button type="button" (click)="onNoClick()" class="bg-red-500 text-white px-6 py-3 rounded-xl cursor-pointer">Cancel</button>
            <button (click)="deleteEmployee()" class="bg-amber-400 text-black min-w-[100px] px-6 py-3 rounded-xl cursor-pointer">Ok</button>
        </div>
    </mat-dialog-actions>
</div>
