  <div class="w-full  flex flex-col items-center justify-center">
         <!-- <h1 class="text-3xl text-left">Employees</h1> -->
        @if(dataSource.data.length > 0) {
            <div #tableTop class="mat-elevation-z8">
             
               <table mat-table matSort mat-table [dataSource]="dataSource">

                 <!-- Name Column -->
                 <ng-container matColumnDef="name">
                   <th class="rounded-tl-xl" mat-sort-header
                    mat-header-cell *matHeaderCellDef> Name </th>
                   <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                 </ng-container>
             
                 <!-- Email Column -->
                 <ng-container matColumnDef="email">
                   <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                   <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                 </ng-container>
   
                 <!-- Date Of Joining Column -->
                 <ng-container matColumnDef="dateOfJoining">
                   <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
                   <td mat-cell *matCellDef="let element"> {{element.dateOfJoining}} </td>
                 </ng-container>
             
                 <!-- Department Column -->
                 <ng-container matColumnDef="department">
                   <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                   <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                 </ng-container>
   
                 <!-- Salary Column -->
                 <ng-container matColumnDef="salary">
                   <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
                   <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
                 </ng-container>
   
                  <!-- Edit Column -->
               <ng-container matColumnDef="edit">
                   <th mat-header-cell *matHeaderCellDef> Edit </th>
                   <td mat-cell *matCellDef="let element"> 
                     <button mat-icon-button color="primary" class="cursor-pointer" (click)="onEdit(element)">
                       <mat-icon>edit</mat-icon>
                     </button>
                     </td>
                 </ng-container>
       
                 <!-- Delete Column -->
                 <ng-container matColumnDef="delete"  >
                   <th mat-header-cell *matHeaderCellDef class="rounded-tr-xl"> Delete </th>
                   <td mat-cell *matCellDef="let element"> 
                     <button mat-icon-button color="primary" class="cursor-pointer" (click)="onDelete(element)">
                       <mat-icon>delete</mat-icon>
                     </button>
                     </td>
                 </ng-container>
             
                 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               </table>
   
             </div>
        }
        @else {
            <p>Add Employees to be shown here!</p>
        }
          
      </div>
